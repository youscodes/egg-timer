<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Egg Timer <3</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="window">
    <h1> Egg Timer </h1>
    <p> Wesh rak hab dir lyoum?</p>
    <div class="eggs">
  <div class="egg-option" data-time="4">
    <img src="egg1.png" alt="Soft Boiled" />
    <p>Soft Boiled</p>
  </div>
  <div class="egg-option" data-time="6">
    <img src="egg2.png" alt="Medium Boiled" />
    <p>Medium Boiled</p>
  </div>
  <div class="egg-option" data-time="1">
    <img src="egg3.png" alt="Fried Egg" />
    <p>Fried Egg</p>
  </div>
  <div class="egg-option" data-time="10">
    <img src="egg4.png" alt="Hard Boiled" />
    <p>Hard Boiled</p>
  </div>
</div>
<div id="timerDisplay"></div>
<button id="resetBtn">Reset</button>

<audio id="doneSound" src="done.mp3" preload="auto"></audio>



  <script src="script.js"></script>
</body>
</html>
